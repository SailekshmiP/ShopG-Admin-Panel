<app-header></app-header>

<div class="card" style="margin-top: 200px;padding: 20px;">
    <h2 style="text-align: center;"> MENU COURSE TYPE</h2>
    <span class="close"> <Button class="closebutton" routerLink="/menu-course-type">close x</Button></span>

    <form [formGroup]="addCourseTypeForm">

        <div class="row">


            <div class="col-sm-6">
                <label for="uname"><b>Course Menu Name</b></label>
                <input type="text" placeholder="Enter Course Menu Name " name="lname" class="form-control"
                    [(ngModel)]="cmname" [ngClass]="{ 'is-invalid': submitted && f.cmname.errors }"
                    formControlName="cmname">
                <div *ngIf="submitted && f.cmname.errors" class="invalid-feedback">
                    <div *ngIf="f.cmname.errors.required">Course Menu Name is required</div>
                </div>
            </div>


            
            <div class="col-sm-12">
                <button class="btn btn-danger" (click)="submit()"
                    style="margin: 0 auto; display: block;margin-top: 20px;width: 30%;">Submit</button>
            </div>

        </div>

    </form>


</div>
